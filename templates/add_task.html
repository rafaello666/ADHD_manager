<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Dodaj Zadanie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 0;
    }
    .container {
      width: 80%;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="number"] {
      width: 300px; padding: 8px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .btn {
      cursor: pointer; padding: 8px 15px;
      background: #28a745; color: #fff;
      border: none; border-radius: 4px;
    }
    .btn:hover {
      background: #218838;
    }
    .back-link {
      text-decoration: none;
      padding: 6px 10px;
      background: #6c757d;
      color: #fff;
      border-radius: 4px;
    }
    .back-link:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Dodaj Zadanie</h1>
  <form action="{{ url_for('add_task_post') }}" method="POST">
    {{ csrf_token() }}

    <div class="form-group">
      <label for="title">Tytuł zadania:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="deadline">Deadline (opcjonalnie):</label>
      <input type="text" id="deadline" name="deadline" placeholder="2025-02-01 10:00">
    </div>
    <div class="form-group">
      <label for="waga">Waga (1.0 - 10.0):</label>
      <input type="number" step="0.1" id="waga" name="waga">
    </div>
    <button type="submit" class="btn">Dodaj</button>
  </form>
  <p><a href="{{ url_for('home') }}" class="back-link">Powrót</a></p>
</div>
</body>
</html>
